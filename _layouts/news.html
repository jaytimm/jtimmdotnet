---
layout: default
---

<article class="news">
    <header class="news-header">
        <h1 class="news-title">{{ page.title }}</h1>
        {% if page.date %}
        <time class="news-date" datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%Y-%m-%d" }}
        </time>
        {% endif %}
    </header>

    <div class="news-content">
        {{ content }}
    </div>

    <footer class="news-footer">
        <a href="{{ '/news/' | relative_url }}">← Back to News</a>
    </footer>
</article>
